<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/createQuestion.css">
</head>
<body>
    <div>
        <div id="formCreateQuestion">
            <p id="title">CREATE QUESTION</p>
            <textArea id="inNewQ" placeholder="Pregunta" required></textArea>
            <textArea id="inNewRA" placeholder="Respuesta A" required></textArea>
            <textArea id="inNewRB" placeholder="Respuesta B" required></textArea>
            <textArea id="inNewRC" placeholder="Respuesta C" required></textArea>
            <textArea id="inNewRD" placeholder="Respuesta D" required></textArea>
            <select id="inNewRCorrect">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <button id="btnCreateQuestion" >CREATE QUESTION</button>
        </div>
    </div>

    <script src="../js/createQuestion.js"></script>

</body>
</html>
